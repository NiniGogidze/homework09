<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="background">
            <img src="./newy0rk.png" alt="">
        </div>
        <img class="img" src="./educationfirst.jpg" alt="">
        <div class="box"></div>
        <div class="form">
           <form>
              <div class="input-box">
                 <div class="input-name">Username</div>
                 <input type="text" placeholder="Enter Your FullName" required />
              </div>
              <div class="input-box">
                 <div class="input-name">Password</div>
                 <input type="password" placeholder="***************" required />
              </div>
              <div class="input-box">
                 <div class="input-name">E-mail</div>
                 <input
                 type="email" placeholder="Enter your E-mail Address" required/>
              </div>
            </form>
        </div>
        <span>
            <div class="on-off-button"><div class="circle"></div></div>
            <h5 class="inline">
              I agree with
              <a href="#">Terms Of Service</a>
              and
              <a href="#">Privacy Policy</a>
            </h5>
          </span>
          <p>
            Already have an account?
            <a href="#">Log In</a>
          </p>
          <div class="icons">
            <a href="https://accounts.google.com/">
              <img class="google" src="./google.logo.png" alt="google icon" />
            </a>
            <a href="https://appleid.apple.com/">
              <img class="apple" src="./applepng.png" alt="apple logo" />
            </a>
            <a href="https://oauth.telegram.org/">
              <img class="telegram" src="./telegrampng.png" alt="telegram icon" />
            </a>
    </section>
</body>
</html>
